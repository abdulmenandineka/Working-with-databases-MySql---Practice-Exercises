
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Table Input</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <h1>inserting data into myDB database using this form (POST request)</h1>

    <form action="http://127.0.0.1:2000/addProduct" method="POST">
        <div class="form-group">
            <label for="product">Product Name:</label>
            <input type="text" id="product" name="product" required>
        </div>
        <div class="form-group">
            <label for="description">Description Name:</label>
            <input type="text" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="price">Price Name:</label>
            <input type="text" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="link">Link Name:</label>
            <input type="text" id="link" name="link" required>
        </div>
        <div class="form-group">
            <label for="image">Image Name:</label>
            <input type="text" id="image" name="image" required>
        </div>
        <button type="submit">Submit</button>
    </form>
<script src="./app.js"></script>
</body>
</html>
